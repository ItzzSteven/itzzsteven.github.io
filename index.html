<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | HTML • Python • C</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --accent: #58a6ff;
            --text: #c9d1d9;
            --border: #30363d;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; line-height: 1.6; }

        /* Navigation */
        nav { 
            position: sticky; top: 0; background: rgba(13, 17, 23, 0.95); 
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
            display: flex; justify-content: center; padding: 1rem; z-index: 1000;
        }
        nav button {
            background: none; border: none; color: var(--text);
            margin: 0 15px; cursor: pointer; font-weight: bold; font-size: 1rem;
            transition: 0.2s;
        }
        nav button.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        /* General Layout */
        .page { display: none; padding: 60px 10%; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .hero { text-align: center; padding: 40px 0; }
        .hero h1 { font-size: 3rem; color: #fff; margin: 0; }
        .hero p { font-family: monospace; color: var(--accent); font-size: 1.1rem; }

        /* Project Grid & Cards */
        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .project-card { 
            background: var(--card); border: 1px solid var(--border); 
            border-radius: 12px; cursor: pointer; overflow: hidden; transition: 0.3s ease;
        }
        .project-card:hover { border-color: var(--accent); transform: translateY(-3px); }
        
        /* The Cover */
        .cover-box { 
            height: 180px; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; color: #fff; font-size: 1.3rem; text-align: center; padding: 20px;
        }
        
        /* The Revealed Content */
        .details { display: none; padding: 20px; border-top: 1px solid var(--border); background: rgba(0,0,0,0.2); }
        .details h3 { margin-top: 0; color: var(--accent); font-size: 1.1rem; }
        .details p { font-size: 0.9rem; margin-bottom: 0; }

        /* RESTORED: Old Contact Card Style */
        .contact-card { 
            max-width: 500px; margin: 50px auto; background: var(--card); 
            padding: 40px; border-radius: 15px; text-align: center; 
            border: 1px solid var(--border); border-left: 4px solid var(--accent);
        }
        .email-link { 
            display: block; font-size: 1.8rem; color: var(--accent); 
            text-decoration: none; margin-top: 20px; font-family: monospace;
            word-break: break-all;
        }
        .email-link:hover { text-decoration: underline; }

        h2 { border-left: 4px solid var(--accent); padding-left: 15px; color: #fff; margin-bottom: 30px; }
    </style>
</head>
<body>

<nav>
    <button onclick="showPage('home')" id="homeBtn" class="active">HOME</button>
    <button onclick="showPage('projects')" id="projectsBtn">PROJECTS</button>
    <button onclick="showPage('contact')" id="contactBtn">CONTACT</button>
</nav>

<!-- HOME SECTION (Featured Only) -->
<section id="home" class="page active">
    <div class="hero">
        <h1>[Your Name]</h1>
        <p>> HTML // PYTHON // C</p>
    </div>
    <h2>Featured Projects</h2>
    <div id="featured-grid" class="project-grid"></div>
</section>

<!-- PROJECTS SECTION (Full List) -->
<section id="projects" class="page">
    <h2>All Projects</h2>
    <div id="full-grid" class="project-grid"></div>
</section>

<!-- RESTORED: CONTACT SECTION -->
<section id="contact" class="page">
    <div class="contact-card">
        <h2>Get In Touch</h2>
        <p>For inquiries or collaborations, reach out via email:</p>
        <a href="mailto:yourname@email.com" class="email-link">stevencorbinjr1@gmail.com</a>
    </div>
</section>

<script>
    // JSON DATA SOURCE
    const projectData = [
        {
            title: "Viper",
            lang: "Python, HTML",
            description: "a programming laungauge for web and app development.",
            featured: true,
            color: "linear-gradient(45deg, #1d2b64, #f8cdda)" 
        },
        {
            title: "py-editor",
            lang: "Python",
            description: "python coded text editor with output for html and python development.",
            featured: true,
            color: "linear-gradient(45deg, #11998e, #38ef7d)"
        },
        {
            title: "ViperScript IDE",
            lang: "HTML",
            description: "IDE for ViperScript (Viper for web like micropython).",
            featured: true,
            color: "linear-gradient(45deg, #ff8c00, #ed1c24)"
        },
        {
            title: "Cube Engine",
            lang: "Python",
            description: "Game Engine in python for python game development.",
            featured: false,
            color: "#21262d"
        }
   
    ];

    // Function to generate the HTML for a project card
    function createCard(project) {
        return `
            <div class="project-card" onclick="toggleDetails(this)">
                <div class="cover-box" style="background: ${project.color}">
                    ${project.title}
                </div>
                <div class="details">
                    <h3>${project.title} (${project.lang})</h3>
                    <p>${project.description}</p>
                </div>
            </div>
        `;
    }

    // Load projects into their respective tabs
    function loadProjects() {
        const featuredContainer = document.getElementById('featured-grid');
        const fullContainer = document.getElementById('full-grid');

        projectData.forEach(p => {
            // Always add to the full Projects gallery
            fullContainer.innerHTML += createCard(p);
            
            // Only add to Home if featured is true
            if (p.featured) {
                featuredContainer.innerHTML += createCard(p);
            }
        });
    }

    // Toggle between tabs
    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id + 'Btn').classList.add('active');
        
        window.scrollTo(0,0);
    }

    // Handle Project Cover Click
    function toggleDetails(card) {
        const details = card.querySelector('.details');
        const isVisible = details.style.display === 'block';
        details.style.display = isVisible ? 'none' : 'block';
    }

    // Initialize the page
    loadProjects();
</script>

</body>
</html>
